<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人民调解记录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "SimSun", "宋体", serif;
            font-size: 16px;
            line-height: 1.8;
            color: #000;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .archive-id {
            font-size: 14px;
            color: #666;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid #000;
        }
        
        .info-row {
            display: flex;
            margin-bottom: 10px;
            line-height: 1.8;
        }
        
        .info-label {
            font-weight: bold;
            min-width: 100px;
        }
        
        .info-content {
            flex: 1;
        }
        
        .process-record {
            text-indent: 2em;
            line-height: 1.8;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }
        
        .signature {
            margin-top: 50px;
            text-align: right;
        }
        
        .signature-date {
            margin-top: 20px;
        }
        
        .images-section {
            margin-top: 30px;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .image-item {
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
            page-break-inside: avoid;
        }
        
        .image-item img {
            max-width: 100%;
            max-height: 300px;
            margin-bottom: 10px;
        }
        
        .image-caption {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">人民调解记录</div>
        <div class="archive-id">档案编号：{{archive_id}}</div>
    </div>
    
    <div class="section">
        <div class="section-title">一、调解基本信息</div>
        <div class="info-row">
            <span class="info-label">调解日期：</span>
            <span class="info-content">{{mediation_date}}</span>
        </div>
        <div class="info-row">
            <span class="info-label">调解地点：</span>
            <span class="info-content">{{mediation_location}}</span>
        </div>
        <div class="info-row">
            <span class="info-label">调解员：</span>
            <span class="info-content">{{mediators}}</span>
        </div>
        <div class="info-row">
            <span class="info-label">是否达成协议：</span>
            <span class="info-content">{{agreement}}</span>
        </div>
    </div>
    
    <div class="section">
        <div class="section-title">二、调解过程记录</div>
        <div class="process-record">
            {{process_record}}
        </div>
    </div>
    
    <div class="section">
        <div class="section-title">三、调解结果</div>
        <div class="process-record">
            {{mediation_result}}
        </div>
    </div>
    
    {{#if images_count}}
    <div class="section images-section">
        <div class="section-title">四、现场图片</div>
        <div class="image-grid">
            {{{images_list}}}
        </div>
    </div>
    {{/if}}
    
    <div class="signature">
        <div>记录人（签名）：</div>
        <div class="signature-date">{{mediation_date}}</div>
    </div>
</body>
</html>
