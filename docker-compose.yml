version: '3.8'

services:
  # 前端应用
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - DB_HOST=mariadb
      - DB_USER=app_user
      - DB_PASSWORD=strongpass791002
      - DB_NAME=village
      - DB_PORT=3306
    depends_on:
      - mariadb
    networks:
      - app-network

  # 数据库服务
  mariadb:
    image: mariadb:10.6
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=village
      - MYSQL_USER=app_user
      - MYSQL_PASSWORD=strongpass791002
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./backend/sql:/docker-entrypoint-initdb.d
    networks:
      - app-network

  # 开发环境前端（可选）
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "4000:4000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - app-network

volumes:
  mariadb_data:

networks:
  app-network:
    driver: bridge